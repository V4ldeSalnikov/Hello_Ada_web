<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid-Friendly Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Aligning the microphone and enter button */
        #input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #microphoneIcon {
            margin-bottom: 10px; /* Add spacing between the microphone and the button */
        }

        #enterButton {
            background-color: green;
            color: white;
            padding: 15px 40px;
            font-size: 24px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="game-title">Kid-Friendly Game</h1>

    <div id="input-container">
        <input type="text" id="commandInput" placeholder="Enter command here">
        <img id="microphoneIcon" src="{{ url_for('static', filename='microphone.png') }}" alt="Microphone" width="50" height="50">
        <button id="enterButton">Enter</button>
        <p id="errorMessage"></p>  <!-- Error message will display here -->
    </div>

    <!-- Add new Code section for Scratch-like blocks -->
    <div id="code-section">
    <h3>Code:</h3>
    <div id="code-blocks"></div> <!-- Blocks will be added here -->

    <!-- Add buttons for manually adding code blocks -->
    <button onclick="addCodeBlock('move left')">Move Left</button>
    <button onclick="addCodeBlock('move right')">Move Right</button>
    <button onclick="addCodeBlock('jump')">Jump</button>
    <button onclick="addCodeBlock('change color random')">Change Color</button>

    <!-- Warning message area -->
    <p id="warningMessage" style="color: red; font-weight: bold;"></p>

    <!-- Run Code Button -->
    <button id="runCodeButton" onclick="runCode()" class="run-code-btn">Run Code</button>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
